<!doctype html>
<html>
  <head>
    <title>{{ .Site.Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/img/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/img/favicon/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/img/favicon/manifest.json">
    <link rel="mask-icon" href="/img/favicon/safari-pinned-tab.svg" color="#96cf05">
    <meta name="apple-mobile-web-app-title" content="NetlifyCMS">
    <meta name="application-name" content="NetlifyCMS">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="/css/main.css"/>
    {{ if or (eq .Section "docs") (eq .Title "Docs") }}
      <link rel="stylesheet" href="/css/lib/prism.css"/>
    {{ end }}
  </head>
  <body>
    {{ if .Site.Data.header.notification }}
      <div class="notification">{{ .Site.Data.header.notification.hook | markdownify }} {{ if .Site.Data.header.notification.cta }}<a href="{{ .Site.Data.header.notification.link }}" class="text-link">{{ .Site.Data.header.notification.cta }}</a>{{ end }}</div>
    {{ end }}
    <header id="header" {{ if or (eq .Section "docs") (eq .Title "Docs") }}class="scrolled"{{ end }}>
      <div class="contained">
        <a href="/" class="logo"><img src="/img/netlify-cms-logo.svg"/></a>
        <a href="/docs">Docs</a>
        <a href="https://github.com/netlify/netlify-cms" class="btn-secondary small"><img src="/img/github.svg"/> Fork me on GitHub</a>
      </div>
    </header>
